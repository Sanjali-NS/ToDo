<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do App</title>

    <link rel="stylesheet" href="todo.css">
</head>
<body>
    <div class="container">
    <header>
        <h1>To Do List</h1>
        <p>Organize Your Day!</p>
    </header>

    <div class="inp">
        <input type="text" id="inp-task" placeholder="Enter task" class="text">

        <input type="date" id="due-date" class="due-date">

        <button onclick="addTask()" class="add-btn">Add Task</button>

    </div>

    <div class="search">
        <input type="text" class="search-task" placeholder="Search by task" oninput="searchTask()">

        <select id="search-status" onchange="searchTask()">
          <option value="">Status</option>
          <option value="complete">Complete</option>
          <option value="incomplete">Incomplete</option>
        </select>
      </div>

      <ul id="todo-list" class="todo-list">
       
      </ul>

      <button class="clear-btn" onclick="clearAllTask()">Clear Task</button>
    </div>
  
    <script src="todo.js"></script>
  


</div>

</body>
</html>
